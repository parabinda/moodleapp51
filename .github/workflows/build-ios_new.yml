name: Build Unsigned Ionic Cordova IPA
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ FIX 1: Use Node 18 (Cordova/Ionic compatible)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Ionic and Cordova
        run: npm install -g @ionic/cli cordova

      - name: Install dependencies
        run: npm ci

      - name: Add iOS Platform
        run: ionic cordova platform add ios@7.1.1

      # ✅ FIX 2: Force iOS 12.0 deployment target + reinstall pods
      - name: Fix iOS deployment target
        run: |
          sed -i '' "s/platform :ios, '.*'/platform :ios, '12.0'/" platforms/ios/Podfile || true
          cd platforms/ios
          pod install
          cd ../..

      # ✅ FIX 3: Build for DEVICE (iphoneos), not simulator
      - name: Build iOS Project (Unsigned, Device)
        run: |
          ionic cordova build ios --release --device -- --CODE_SIGN_IDENTITY="" --CODE_SIGNING_REQUIRED=NO --CODE_SIGNING_ALLOWED=NO

      - name: Package Unsigned IPA
        run: |
          mkdir -p Payload
          cp -r platforms/ios/build/device/*.app Payload/
          zip -r EVidyaIos.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: EVidyaIos.ipa
