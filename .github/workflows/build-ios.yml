name: Build iOS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - run: npm install -g @ionic/cli cordova
    - run: npm ci
    - run: ionic cordova platform add ios@7.1.1
    - run: ionic cordova build ios
    
    - uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: platforms/ios/build/
